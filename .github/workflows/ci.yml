name: CI

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    if: github.event_name == 'create' && github.event.ref_type == 'tag' && startsWith(github.event.ref, 'v')
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Get the version
        id: get_version
        run: |
          echo $VERSION_REF
          echo "VERSION=${VERSION_REF/refs\/tags\/\v}" >> $GITHUB_OUTPUT
        env:
          VERSION_REF: ${{ github.ref }}

      - name: log
        run: |
          echo ${{ steps.get_version.outputs.VERSION }}